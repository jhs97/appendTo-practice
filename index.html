<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Image Gallery</h1>
        <section id="gallery">
            <img src="image/image-1.jpg" alt="1">
            <img src="image/image-2.jpg" alt="2">
            <img src="image/image-3.jpg" alt="3">
        </section>
        <button class="btn nextBtn" onclick="img_move()">다음 이미지</button>

        <script>
            function img_move(){
                $('#gallery img:first').appendTo('#gallery');
            }

            // nextBtn 누르면 1번 이미지 뒤로 감
            // $(function(){
            //     $('.nextBtn').click(function(){
            //         $('#gallery img:first').appendTo('#gallery');
            // or
            // img_move();
            //     });
            // });
        </script>
    </div><!--container-->
    
</body>
</html>
